# Commands Descriptions
d.pwd=to print the current working directory
d.touch=to create empty text files
d.mkdir=to create directories
d.cd=to change the current directory
d.rm=to remove files
d.rmdir=to remove empty directories
d.mv=to move a file/directory to a new file/directory (therefore also acts as rename)
d.ln=to create hard/soft links between files/directories (beware: you cannot create hard links to a directory)
d.ls=to list directory contents
d.clear=to clear the output area
d.help=to show a list of the available commands, with their syntax