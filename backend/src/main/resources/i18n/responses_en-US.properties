# Commands synopsis and descriptions
commandList.title=Available Commands List:

command.cd.synopsis=cd [DIRECTORY]...
command.cd.desc=to change the current directory

command.clear.synopsis=clear
command.clear.desc=to clear the output area

command.help.synopsis=help
command.help.desc=to show a list of the available commands, with their syntax

command.ln.synopsis=ln [-s] TARGET LINK_NAME
command.ln.desc=to create hard/soft links between files/directories (beware: you cannot create hard links to a directory)

command.ls.synopsis= ls [-i] [FILE]...
command.ls.desc=to list directory contents

command.mkdir.synopsis=mkdir [DIRECTORY]...
command.mkdir.desc=to create directories

command.mv.synopsis=mv [SOURCE] [DESTINATION]
command.mv.desc=to move a file/directory to a new file/directory (therefore also acts as rename)

command.pwd.synopsis=pwd
command.pwd.desc=to print the current working directory

command.rm.synopsis=rm [FILE]...
command.rm.desc=to remove files
command.rmdir.synopsis=rmdir [DIRECTORY]...
command.rmdir.desc=to remove empty directories
command.touch.synopsis=touch [FILE]...
command.touch.desc=to create empty text files

