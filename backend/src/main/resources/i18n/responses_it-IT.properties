# Descrizione dei comandi:
d.pwd=stampa la directory di lavoro corrente
d.touch=crea file di testo vuoti
d.mkdir=crea directory
d.cd=cambia la directory corrente
d.rm=rimuove file
d.rmdir=rimuove directory vuote
d.mv=sposta un file/directory in un nuovo file/directory (funziona anche come rinomina)
d.ln=crea collegamenti hard/soft tra file/directory (attenzione: non e' possibile creare collegamenti hard a una directory)
d.ls=elenca il contenuto di una directory
d.clear=pulisce l'area di output
d.help=mostra l'elenco dei comandi disponibili con la loro sintassi