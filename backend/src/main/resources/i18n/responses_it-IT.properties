# Commands synopsis and descriptions
commandList.title=Lista di comandi disponibili:

command.cd.synopsis=cd [CARTELLA]...
command.cd.desc=cambia la cartella corrente

command.clear.synopsis=clear
command.clear.desc=pulisce l'area di output

command.help.synopsis=help
command.help.desc=mostra una lista dei comandi disponibili, con la loro sintassi

command.ln.synopsis=ln [-s] DESTINAZIONE NOME_LINK
command.ln.desc=crea collegamenti hard/soft tra file/cartelle (attenzione: non puoi creare hard link a una cartella)

command.ls.synopsis= ls [-i] [FILE]...
command.ls.desc=elenca il contenuto della cartella

command.mkdir.synopsis=mkdir [CARTELLA]...
command.mkdir.desc=crea nuove cartelle

command.mv.synopsis=mv [SORGENTE] [DESTINAZIONE]
command.mv.desc=sposta un file/cartella in una nuova destinazione (funge anche da rinomina)

command.pwd.synopsis=pwd
command.pwd.desc=stampa il percorso della cartella di lavoro corrente

command.rm.synopsis=rm [FILE]...
command.rm.desc=rimuove file

command.rmdir.synopsis=rmdir [CARTELLA]...
command.rmdir.desc=rimuove cartelle vuote

command.touch.synopsis=touch [FILE]...
command.touch.desc=crea file di testo vuoti

